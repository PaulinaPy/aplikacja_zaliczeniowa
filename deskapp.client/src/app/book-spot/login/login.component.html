<form (ngSubmit)="onSubmit()">
    <div class="login-form">
        <h4>Logowanie</h4>
        <div class="form-group">
            <p-floatlabel variant="on">
                <input id="email" pInputText [(ngModel)]="credentials.email" name="email" required />
                <label for="email">E-mail</label>
            </p-floatlabel>

        </div>

        <div class="form-group">
            <p-floatlabel variant="on">
                <input id="password" type="password" [(ngModel)]="credentials.password" name="password" required />
                <label for="password">Hasło</label>
            </p-floatlabel>

        </div>
        <br>
        <span *ngIf="errorMessage" class="error-message">{{ errorMessage }}</span>
        <button type="submit">Zaloguj się</button>
    </div>
</form>
